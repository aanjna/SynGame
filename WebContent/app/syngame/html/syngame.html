
<div class="row">

	<div class="panel panel-default">
		<div class="panel-body">

			<br> <font color='RED'><h4 ng-show="status == 'fail' ">{{message}}</h4></font>
			<font color='GREEN'><h4 ng-show="status == 'success' ">{{message}}</h4></font>
			<br>

			<div class="col-md-12" style="margin-top: 40PX;"></div>
			<table
				class="table table-striped table-condensed table-bordered table-hover"
				datatable="ng" dt-options="dtOptions" id="dataTables-example">
				<thead>
					<tr>
						<th class="col-md-2">Title</th>
						<th class="col-md-2">Platform</th>
						<th class="col-md-2">Score</th>
						<th class="col-md-2">Genre</th>
						<th class="col-md-2">Editors Choice</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="game in gameList">
						<td class="col-md-2">{{game.title}}</td>
						<td class="col-md-2">{{game.platform}}</td>
						<td class="col-md-2">{{game.score}}</td>
						<td class="col-md-2">{{game.genre}}</td>
						<td class="col-md-2">{{game.editors_choice}}</td>
					</tr>

				</tbody>
			</table>
